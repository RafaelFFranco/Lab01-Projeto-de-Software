<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Professores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" />
</head>
<body>
<h2>Professores</h2>
<table>
    <thead>
    <tr><th>ID</th><th>Nome</th><th>Email</th><th>Departamento</th></tr>
    </thead>
    <tbody>
    <tr th:each="p : ${professores}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nome}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.departamento}"></td>
    </tr>
    </tbody>
 </table>
 <p><a th:href="@{/}">Voltar</a></p>
</body>
</html>
